<div class="container mx-auto pt-5">
  <div class="card mx-auto" style="width: 18rem;">
    <img src="../assets/main.png" class="card-img-top" alt="">
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title">Управление страной</h5>
      <div class="d-flex">
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#other">
          Показать всех
        </button>

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="other" tabindex="-1" role="dialog" aria-labelledby="otherLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 90%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="otherLabel">Другие люди с хобби 'Управление страной'</h5>
        <div class="d-flex">
          <button type="button" class="btn btn-dark">
            Добавить
          </button>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>
      <div class="modal-body d-flex">

        <div class="row border-right" style="width: 50%;">
          <app-person class="col-md-11 col-lg-5 card shadow m-3" *ngFor="let person of this.people" [person]="person"
            [class.personActive]="person==editPerson" (click)="edit(person)">
          </app-person>
        </div>

        <div style="width: 50%;" class="p-3 m-3">
          <app-edit-person-form [person]="editPerson"></app-edit-person-form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
