<div class="container mx-auto pt-5">
  <div class="card mx-auto" style="width: 18rem;">
    <img src="../assets/main.png" class="card-img-top" alt="">
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title">Управление страной</h5>
      <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#other">
        Показать всех
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="other" tabindex="-1" role="dialog" aria-labelledby="otherLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="otherLabel">Другие люди с хобби 'Управление страной'</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex flex-wrap justify-content-between">

        <div class="card shadow" style="width: 13rem;" *ngFor="let item of this.people">
          <div style="background-image: url('{{item.Preview}}');" class="divImg"></div>
          <!-- <img src= class="card-img-top" alt="img"> -->
          <div class="card-body">
            <b class="card-text">{{item.Name}}</b>
            <p class="card-text" style="color: brown;">{{item.Hobby.Title}}</p>
            <p class="card-text">{{item.Hobby.Description}}</p>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
