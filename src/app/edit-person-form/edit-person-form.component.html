<div class="d-flex" style="height: 250px;">
  <div style="background-image: url('{{person.Preview}}');" class="divImg editImg mr-3"></div>

  <div class="form-group">
    <label for="photo">Фотография</label>
    <input type="file" class="form-control-file" id="photo" [(ngModel)]="person.Preview">
  </div>
</div>

<div class="form-group">
  <label for="name" class="mb-0 mt-3">Имя </label>
  <input type="text" class="form-control" id="name" [(ngModel)]="this.person.Name">
</div>
